<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0A1A33;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0A1A33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001122;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Shape with 3D effect -->
  <path d="M100 8 L115 12 L120 20 L120 38 L115 48 L100 52 L85 48 L80 38 L80 20 L85 12 Z" fill="url(#shieldGradient)"/>
  <path d="M100 8 L115 12 L120 20 L120 38 L115 48 L100 52" fill="#0A1A33" opacity="0.8"/>
  
  <!-- White Arch -->
  <path d="M88 32 Q100 22 112 32" stroke="white" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Inner Dark Blue Diamond -->
  <path d="M100 36 L106 30 L100 24 L94 30 Z" fill="#0A1A33"/>
  
  <!-- White Letter S -->
  <text x="100" y="33" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="middle">S</text>
  
  <!-- Text: SMART SECURITY -->
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#0A1A33" text-anchor="middle" letter-spacing="0.5">SMART SECURITY</text>
  
  <!-- Text: CONSULTS -->
  <text x="100" y="75" font-family="Arial, sans-serif" font-size="9" fill="#0A1A33" text-anchor="middle" letter-spacing="0.3">CONSULTS</text>
</svg>
